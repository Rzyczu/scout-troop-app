<!-- Controls for table actions -->
<div class="table-controls">

    <button class="btn btn-outline-secondary" id="setColumnsBtn">Set Columns</button>
    <input type="text" id="searchInput" class="form-control" placeholder="Search..." />
</div>

<!-- Responsive table structure -->
<div class="table-responsive">
    <table class="table table-striped">
        <thead id="tableHeaders"></thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<!-- Optional Messages for no data -->
<div id="noDataMessage" class="text-center mt-4 d-none">
    <p>No data to display. Please add some records.</p>
</div>
