<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troop Details</title>
</head>

<body>
    <header id="navbar"></header>

    <main class="container mt-4">
        <h1 id="troopName"></h1>
        <p id="troopDescription"></p>
        <div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editTroopModal">Edit Troop</button>
        </div>
        <h2>Members</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="troopUsersTableBody"></tbody>
        </table>
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addUserModal">Add Member</button>
    </main>

    <!-- Modals -->
    <div class="modal fade" id="editTroopModal" tabindex="-1" aria-labelledby="editTroopModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editTroopForm" class="needs-validation" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTroopModalLabel">Edit Troop</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="troopNameInput" class="form-label">Name</label>
                            <input type="text" id="troopNameInput" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="troopDescriptionInput" class="form-label">Description</label>
                            <textarea id="troopDescriptionInput" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addUserForm" class="needs-validation" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="addUserModalLabel">Add Member</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="userSelect" class="form-label">Select User</label>
                            <select id="userSelect" class="form-select" required></select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="troop.js" type="module"></script>
</body>

</html>
