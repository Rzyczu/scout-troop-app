<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Scout Troop App</title>
</head>

<body>
    <header id="navbar"></header>
    <div id="toast-messages" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <main class="container mt-4">
        <h1 class="mb-4">Users</h1>
        <div class="btn-group mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal" id="addUserBtn">
                Add User
            </button>
        </div>
        <div id="tableContainer" class="table-container">
            <!-- TableComponent wygeneruje tabelÄ™ w tym kontenerze -->
        </div>

    </main>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true"
        data-bs-backdrop="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm" class="needs-validation" novalidate>
                        <!-- Select user field for adding -->
                        <div id="selectUserField" class="mb-3">
                            <label for="selectUser" class="form-label">Select User</label>
                            <select id="selectUser" class="form-select" name="user_id" required>
                                <option value="">Select a user</option>
                            </select>
                            <div class="invalid-feedback">Please select any user.</div>
                        </div>
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                            <div class="invalid-feedback">Please provide a valid email address.</div>
                        </div>
                        <div id="passwordField" class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="">
                            <div class="invalid-feedback">Please provide a valid password.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
