<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troops - Scout Troop App</title>
</head>

<body>
    <header id="navbar"></header>
    <div id="toast-messages" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <main class="container mt-4">
        <h1 class="mb-4">Troops</h1>
        <div class="btn-group mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#troopModal" id="addTroopBtn">
                Add Troop
            </button>
            <button class="btn btn-outline-secondary" id="setColumnsBtn">Set Columns</button>

        </div>
        <table class="table table-striped">
            <thead id="tableHeaders"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="troopModal" tabindex="-1" aria-labelledby="troopModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="troopModalLabel">Add Troop</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="troopForm" class="needs-validation" novalidate>
                        <input type="hidden" id="troopId" name="troopId">
                        <div class="mb-3">
                            <label for="troopName" class="form-label">Troop Name</label>
                            <input type="text" class="form-control" id="troopName" name="troopName" required>
                            <div class="invalid-feedback">Please provide a name for the troop.</div>
                        </div>
                        <div class="mb-3">
                            <label for="troopLeader" class="form-label">Leader</label>
                            <select class="form-select" id="troopLeader" name="troopLeader" required>
                                <option value="">Select a leader</option>
                            </select>
                            <div class="invalid-feedback">Please select a leader for the troop.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
