<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - Scout Troop App</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/bundle.js" defer></script>
</head>

<body>
    <header id="navbar"></header>
    <div class="container">
        <h1 class="text-center my-4">Members</h1>
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-primary" onclick="showAddMemberModal()">Add Member</button>
            <div>
                <button id="btnPersonalData" class="btn btn-outline-secondary" onclick="showPersonalData()">Personal
                    Data</button>
                <button id="btnScoutInfo" class="btn btn-outline-secondary" onclick="showScoutInfo()">Scout
                    Info</button>
            </div>
        </div>
        <table class="table table-striped">
            <thead id="tableHeader">
                <!-- Dynamically populated headers -->
            </thead>
            <tbody id="tableBody">
                <!-- Dynamically populated rows -->
            </tbody>
        </table>
    </div>

    <!-- Modal for adding/editing members -->
    <div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="memberModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="memberModalLabel">Add/Edit Member</h5>
                    <button type="button" class="btn-close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="memberForm">
                        <input type="hidden" id="memberId">
                        <div id="personalDataFields">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="birthYear" class="form-label">Birth Year</label>
                                <input type="number" class="form-control" id="birthYear" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="fatherPhoneNumber" class="form-label">Father's Phone Number</label>
                                <input type="text" class="form-control" id="fatherPhoneNumber">
                            </div>
                            <div class="mb-3">
                                <label for="motherPhoneNumber" class="form-label">Mother's Phone Number</label>
                                <input type="text" class="form-control" id="motherPhoneNumber">
                            </div>
                        </div>
                        <div id="scoutInfoFields">
                            <div class="mb-3">
                                <label for="function" class="form-label">Function</label>
                                <select class="form-select" id="function">
                                    <option value="Zastępowy">Zastępowy</option>
                                    <option value="Podzastępowy">Podzastępowy</option>
                                    <option value="Drużynowy">Drużynowy</option>
                                    <option value="Przyboczny">Przyboczny</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="rankOpen" class="form-label">Rank Open</label>
                                <select class="form-select" id="rankOpen">
                                    <option value="">None</option>
                                    <option value="mł.">Młodzik</option>
                                    <option value="wyw.">Wywiadowca</option>
                                    <option value="ćw.">Ćwik</option>
                                    <option value="HO.">Harcerz Orli</option>
                                    <option value="HR">Harcerz Rzeczypospolitej</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="rankAchieved" class="form-label">Rank Achieved</label>
                                <select class="form-select" id="rankAchieved">
                                    <option value="">None</option>
                                    <option value="mł.">Młodzik</option>
                                    <option value="wyw.">Wywiadowca</option>
                                    <option value="ćw.">Ćwik</option>
                                    <option value="HO.">Harcerz Orli</option>
                                    <option value="HR">Harcerz Rzeczypospolitej</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="instructorRank" class="form-label">Instructor Rank</label>
                                <select class="form-select" id="instructorRank">
                                    <option value="">None</option>
                                    <option value="pwd.">Przewodnik</option>
                                    <option value="phm.">Podharcmistrz</option>
                                    <option value="hm.">Harcmistrz</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isShowingPersonalData = true;

        document.addEventListener('DOMContentLoaded', () => {
            fetch('/navbar.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                });

            loadTable();
        });

        const loadTable = () => {
            const url = `/api/members?view=${isShowingPersonalData ? 'personalData' : 'scoutInfo'}`;
            fetch(url, { method: 'GET', credentials: 'include' })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => populateTable(data))
                .catch(error => console.error('Error fetching data:', error));
        };

        const populateTable = (data) => {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');

            tableHeader.innerHTML = isShowingPersonalData
                ? `<tr>
                    <th>Name</th>
                    <th>Birth Year</th>
                    <th>Phone</th>
                    <th>Father's Phone</th>
                    <th>Mother's Phone</th>
                    <th>Actions</th>
                   </tr>`
                : `<tr>
                    <th>Name</th>
                    <th>Function</th>
                    <th>Rank Open</th>
                    <th>Rank Achieved</th>
                    <th>Instructor Rank</th>
                    <th>Actions</th>
                   </tr>`;

            tableBody.innerHTML = data
                .map((item) => {
                    const name = `${item.firstName || ''} ${item.lastName || ''}`;
                    return isShowingPersonalData
                        ? `<tr>
                            <td>${name}</td>
                            <td>${item.birthYear || ''}</td>
                            <td>${item.phoneNumber || ''}</td>
                            <td>${item.fatherPhoneNumber || ''}</td>
                            <td>${item.motherPhoneNumber || ''}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="editMember('${item.id}')">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteMember('${item.id}')">Delete</button>
                            </td>
                           </tr>`
                        : `<tr>
                            <td>${name}</td>
                            <td>${item.function || ''}</td>
                            <td>${item.rankOpen || ''}</td>
                            <td>${item.rankAchieved || ''}</td>
                            <td>${item.instructorRank || ''}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="editMember('${item.id}')">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteMember('${item.id}')">Delete</button>
                            </td>
                           </tr>`;
                })
                .join('');
        };

        document.getElementById('memberForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const id = document.getElementById('memberId').value; // Only used for edits
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const birthYear = document.getElementById('birthYear').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const fatherPhoneNumber = document.getElementById('fatherPhoneNumber').value || null;
            const motherPhoneNumber = document.getElementById('motherPhoneNumber').value || null;
            const scoutFunction = document.getElementById('function').value;
            const rankOpen = document.getElementById('rankOpen').value;
            const rankAchieved = document.getElementById('rankAchieved').value;
            const instructorRank = document.getElementById('instructorRank').value;

            const payload = {
                firstName,
                lastName,
                birthYear,
                email,
                phoneNumber,
                fatherPhoneNumber,
                motherPhoneNumber,
                scoutFunction,
                rankOpen,
                rankAchieved,
                instructorRank
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/members/${id}` : '/api/members';

            fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
                credentials: 'include',
            })
                .then((response) => {
                    if (response.ok) {
                        alert('Member saved successfully');
                        closeModal();
                        loadTable();
                    } else {
                        throw new Error('Failed to save member');
                    }
                })
                .catch((error) => console.error('Error saving member:', error));
        });


        function editMember(id) {
            fetch(`/api/members/${id}`, { method: 'GET', credentials: 'include' })
                .then(response => response.json())
                .then(member => {
                    document.getElementById('memberId').value = member.id;
                    document.getElementById('firstName').value = member.firstName;
                    document.getElementById('lastName').value = member.lastName;
                    document.getElementById('birthYear').value = member.birthYear;
                    document.getElementById('email').value = member.email;
                    document.getElementById('phoneNumber').value = member.phoneNumber;
                    document.getElementById('fatherPhoneNumber').value = member.fatherPhoneNumber;
                    document.getElementById('motherPhoneNumber').value = member.motherPhoneNumber;
                    document.getElementById('function').value = member.functionShort;
                    document.getElementById('rankOpen').value = member.rankOpenShort;
                    document.getElementById('rankAchieved').value = member.rankAchievedShort;
                    document.getElementById('instructorRank').value = member.instructorRankShort;

                    showAddMemberModal();
                })
                .catch(error => console.error('Error loading member data:', error));
        }

        function deleteMember(id) {
            if (confirm('Are you sure you want to delete this member?')) {
                fetch(`/api/members/${id}`, { method: 'DELETE', credentials: 'include' })
                    .then(() => loadTable())
                    .catch(error => console.error('Error deleting member:', error));
            }
        }

        function showPersonalData() {
            isShowingPersonalData = true;
            loadTable();
        }

        function showScoutInfo() {
            isShowingPersonalData = false;
            loadTable();
        }

        function showAddMemberModal() {
            const modal = document.getElementById('memberModal');
            modal.classList.add('show');
            modal.style.display = 'block';
            modal.removeAttribute('aria-hidden');
        }

        function closeModal() {
            const modal = document.getElementById('memberModal');
            modal.classList.remove('show');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
            document.getElementById('memberForm').reset();
        }
    </script>
</body>

</html>
