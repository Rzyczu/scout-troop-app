<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - Scout Troop App</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/bundle.js" defer></script>
</head>

<body>
    <header id="navbar"></header>
    <main class="container mt-4">
        <h1 class="mb-4">Members</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#memberModal" id="addMemberBtn">
            Add Member
        </button>
        <div class="mb-3">
            <button id="btnPersonalData" class="btn btn-outline-secondary">Personal Data</button>
            <button id="btnScoutInfo" class="btn btn-outline-secondary">Scout Info</button>
        </div>
        <table class="table table-striped">
            <thead id="membersTableHeader">
                <!-- Headers dynamically updated -->
            </thead>
            <tbody id="membersTableBody"></tbody>
        </table>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="memberModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="memberModalLabel">Add/Edit Member</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="memberForm">
                        <input type="hidden" id="memberId">
                        <div id="personalDataFields">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="birthYear" class="form-label">Birth Year</label>
                                <input type="number" class="form-control" id="birthYear" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="fatherPhoneNumber" class="form-label">Father's Phone</label>
                                <input type="text" class="form-control" id="fatherPhoneNumber">
                            </div>
                            <div class="mb-3">
                                <label for="motherPhoneNumber" class="form-label">Mother's Phone</label>
                                <input type="text" class="form-control" id="motherPhoneNumber">
                            </div>
                        </div>
                        <div id="scoutInfoFields" class="d-none">
                            <div class="mb-3">
                                <label for="function" class="form-label">Function</label>
                                <select class="form-select" id="function">
                                    <option value="">None</option>
                                    <option value="1">Zastępowy</option>
                                    <option value="2">Podzastępowy</option>
                                    <option value="3">Drużynowy</option>
                                    <option value="4">Przyboczny</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="rankOpen" class="form-label">Rank Open</label>
                                <select class="form-select" id="rankOpen">
                                    <option value="">None</option>
                                    <option value="1">Młodzik</option>
                                    <option value="2">Wywiadowca</option>
                                    <option value="3">Ćwik</option>
                                    <option value="4">Harcerz Orli</option>
                                    <option value="5">Harcerz Rzeczypospolitej</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="rankAchieved" class="form-label">Rank Achieved</label>
                                <select class="form-select" id="rankAchieved">
                                    <option value="">None</option>
                                    <option value="1">Młodzik</option>
                                    <option value="2">Wywiadowca</option>
                                    <option value="3">Ćwik</option>
                                    <option value="4">Harcerz Orli</option>
                                    <option value="5">Harcerz Rzeczypospolitej</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="instructorRank" class="form-label">Instructor Rank</label>
                                <select class="form-select" id="instructorRank">
                                    <option value="">None</option>
                                    <option value="1">Przewodnik</option>
                                    <option value="2">Podharcmistrz</option>
                                    <option value="3">Harcmistrz</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const api = {
                fetchMembers: (view) => fetchJson(`/api/members?view=${view}`),
                fetchMember: (id) => fetchJson(`/api/members/${id}`),
                createMember: (data) => fetchJson('/api/members', { method: 'POST', body: JSON.stringify(data) }),
                updateMember: (id, data) =>
                    fetchJson(`/api/members/${id}`, { method: 'PUT', body: JSON.stringify(data) }),
                deleteMember: (id) => fetch(`/api/members/${id}`, { method: 'DELETE' }),
            };

            fetch('/navbar.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                });

            const membersTableBody = document.getElementById('membersTableBody');
            const membersTableHeader = document.getElementById('membersTableHeader');
            const memberForm = document.getElementById('memberForm');
            const memberIdField = document.getElementById('memberId');
            const personalDataFields = document.getElementById('personalDataFields');
            const scoutInfoFields = document.getElementById('scoutInfoFields');
            const memberModal = new bootstrap.Modal(document.getElementById('memberModal'));
            let currentView = 'personalData';

            const fetchJson = async (url, options = {}) => {
                const response = await fetch(url, {
                    headers: { 'Content-Type': 'application/json' },
                    ...options,
                });
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                return response.json();
            };

            const resetForm = () => {
                memberForm.reset();
                memberIdField.value = '';
            };

            const loadMembers = async () => {
                const members = await api.fetchMembers(currentView);
                populateTable(members);
            };

            const populateTable = (members) => {
                membersTableHeader.innerHTML =
                    currentView === 'personalData'
                        ? `<tr><th>Name</th><th>Birth Year</th><th>Phone</th><th>Actions</th></tr>`
                        : `<tr><th>Name</th><th>Function</th><th>Rank Open</th><th>Rank Achieved</th><th>Instructor Rank</th><th>Actions</th></tr>`;

                membersTableBody.innerHTML = members
                    .map((member) =>
                        currentView === 'personalData'
                            ? `<tr>
                                <td>${member.firstName} ${member.lastName}</td>
                                <td>${member.birthYear}</td>
                                <td>${member.phoneNumber}</td>
                                <td>
                                    <button class="btn btn-secondary btn-sm" data-id="${member.id}" onclick="editMember(${member.id})">Edit</button>
                                    <button class="btn btn-danger btn-sm" data-id="${member.id}" onclick="deleteMember(${member.id})">Delete</button>
                                </td>
                            </tr>`
                            : `<tr>
                                <td>${member.firstName} ${member.lastName}</td>
                                <td>${member.function}</td>
                                <td>${member.rankOpen}</td>
                                <td>${member.rankAchieved}</td>
                                <td>${member.instructorRank}</td>
                                <td>
                                    <button class="btn btn-secondary btn-sm" data-id="${member.id}" onclick="editMember(${member.id})">Edit</button>
                                    <button class="btn btn-danger btn-sm" data-id="${member.id}" onclick="deleteMember(${member.id})">Delete</button>
                                </td>
                            </tr>`
                    )
                    .join('');
            };

            document.getElementById('btnPersonalData').addEventListener('click', () => {
                currentView = 'personalData';
                personalDataFields.classList.remove('d-none');
                scoutInfoFields.classList.add('d-none');
                loadMembers();
            });

            document.getElementById('btnScoutInfo').addEventListener('click', () => {
                currentView = 'scoutInfo';
                personalDataFields.classList.add('d-none');
                scoutInfoFields.classList.remove('d-none');
                loadMembers();
            });

            memberForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const data = new FormData(memberForm);
                const id = memberIdField.value;

                const payload = Object.fromEntries(data.entries());
                if (id) {
                    await api.updateMember(id, payload);
                } else {
                    await api.createMember(payload);
                }

                memberModal.hide();
                loadMembers();
            });

            document.getElementById('addMemberBtn').addEventListener('click', resetForm);

            await loadMembers();
        });
    </script>
</body>

</html>
