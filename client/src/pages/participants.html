<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants - Scout Troop App</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/bundle.js" defer></script>
</head>

<body>
    <header id="navbar"></header>
    <div class="container">
        <h1 class="text-center my-4">Participants</h1>
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-primary" onclick="showAddParticipantModal()">Add Participant</button>
            <div>
                <button class="btn btn-outline-secondary" onclick="showPersonalData()">Personal Data</button>
                <button class="btn btn-outline-secondary" onclick="showScoutInfo()">Scout Info</button>
            </div>
        </div>
        <table class="table table-striped">
            <thead id="tableHeader">
                <!-- Dynamically populated headers -->
            </thead>
            <tbody id="tableBody">
                <!-- Dynamically populated rows -->
            </tbody>
        </table>
    </div>

    <!-- Modal for adding/editing participants -->
    <div class="modal fade" id="participantModal" tabindex="-1" aria-labelledby="participantModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="participantModalLabel">Add/Edit Participant</h5>
                    <button type="button" class="btn-close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="participantForm">
                        <input type="hidden" id="participantId">
                        <div id="personalDataFields">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="birthYear" class="form-label">Birth Year</label>
                                <input type="number" class="form-control" id="birthYear" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div id="scoutInfoFields" style="display: none;">
                            <div class="mb-3">
                                <label for="function" class="form-label">Function</label>
                                <select class="form-select" id="function">
                                    <option value="Zastępowy">Zastępowy</option>
                                    <option value="Podzastępowy">Podzastępowy</option>
                                    <option value="Drużynowy">Drużynowy</option>
                                    <option value="Przyboczny">Przyboczny</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="rankOpen" class="form-label">Rank Open</label>
                                <input type="text" class="form-control" id="rankOpen">
                            </div>
                            <div class="mb-3">
                                <label for="rankAchieved" class="form-label">Rank Achieved</label>
                                <input type="text" class="form-control" id="rankAchieved">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isShowingPersonalData = true;

        document.addEventListener('DOMContentLoaded', () => {
            fetch('/navbar.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                });

            loadTable();
        });

        const loadTable = () => {
            const url = isShowingPersonalData ? '/api/participants/personalData' : '/api/participants/scoutInfo';
            fetch(url, {
                method: 'GET',
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    populateTable(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        };

        const populateTable = (data) => {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');

            tableHeader.innerHTML = isShowingPersonalData
                ? `<tr><th>Name</th><th>Birth Year</th><th>Email</th><th>Actions</th></tr>`
                : `<tr><th>Name</th><th>Function</th><th>Rank Open</th><th>Rank Achieved</th><th>Actions</th></tr>`;

            tableBody.innerHTML = data
                .map(item => {
                    const name = `${item.firstName || ''} ${item.lastName || ''}`;
                    if (isShowingPersonalData) {
                        return `<tr>
                                    <td>${name}</td>
                                    <td>${item.birthYear || ''}</td>
                                    <td>${item.email || ''}</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning" onclick="editParticipant('${item._id}')">Edit</button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteParticipant('${item._id}')">Delete</button>
                                    </td>
                                </tr>`;
                    } else {
                        return `<tr>
                                    <td>${name}</td>
                                    <td>${item.function || ''}</td>
                                    <td>${item.rankOpen || ''}</td>
                                    <td>${item.rankAchieved || ''}</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning" onclick="editParticipant('${item._id}')">Edit</button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteParticipant('${item._id}')">Delete</button>
                                    </td>
                                </tr>`;
                    }
                })
                .join('');
        };

        const showPersonalData = () => {
            isShowingPersonalData = true;
            loadTable();
        };

        const showScoutInfo = () => {
            isShowingPersonalData = false;
            loadTable();
        };

        function showAddParticipantModal() {
            const modal = document.getElementById('participantModal');
            modal.classList.add('show');
            modal.style.display = 'block';
            modal.removeAttribute('aria-hidden');
            document.querySelector('#participantModal input').focus();
        }

        const closeModal = () => {
            const modal = document.getElementById('participantModal');
            modal.classList.remove('show');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
            document.getElementById('addParticipantForm').reset();
        };

        const deleteParticipant = (id) => {
            const url = isShowingPersonalData ? `/api/participants/personalData/${id}` : `/api/participants/scoutInfo/${id}`;
            fetch(url, {
                method: 'DELETE',
                credentials: 'include'
            })
                .then(response => {
                    if (response.ok) {
                        loadTable();
                    } else {
                        alert('Failed to delete participant');
                    }
                })
                .catch(error => console.error('Error deleting participant:', error));
        };
    </script>
</body>

</html>
