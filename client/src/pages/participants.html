<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants - Scout Troop App</title>
    <link rel="stylesheet" href="/custom.css">
</head>

<body>
    <header id="navbar"></header>
    <div class="container">
        <h1 class="text-center my-4">Participants</h1>
        <button class="btn btn-primary mb-3" onclick="showAddParticipantModal()">Add Participant</button>
        <div id="participantList" class="row">
            <p class="text-center text-muted" id="noParticipantsMessage" style="display:none;">No participants found.
            </p>
        </div>

        <div class="modal fade" id="addParticipantModal" tabindex="-1" aria-labelledby="addParticipantModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addParticipantModalLabel">Add/Edit Participant</h5>
                        <button type="button" class="btn-close" onclick="closeAddParticipantModal()"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addParticipantForm">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" name="firstName" placeholder="First Name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="lastName" placeholder="Last Name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="birthYear" class="form-label">Birth Year</label>
                                <input type="number" class="form-control" name="birthYear" placeholder="Birth Year"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Email">
                            </div>
                            <button type="submit" class="btn btn-success">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/participants', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include' // Włącz obsługę ciasteczek
            })
                .then(response => {
                    if (response.status === 401) {
                        alert('Unauthorized. Redirecting to login.');
                        window.location.href = '/login';
                    }
                    return response.json();
                })
                .then(data => {
                    const participantList = document.getElementById('participantList');
                    const noParticipantsMessage = document.getElementById('noParticipantsMessage');
                    if (data.length === 0) {
                        noParticipantsMessage.style.display = 'block';
                    } else {
                        noParticipantsMessage.style.display = 'none';
                        participantList.innerHTML = data.map(p => `
                            <div class="col-md-4">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">${p.firstName} ${p.lastName}</h5>
                                        <p class="card-text">Birth Year: ${p.birthYear}</p>
                                        <button class="btn btn-danger" onclick="deleteParticipant('${p._id}')">Delete</button>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                })
                .catch(error => console.error('Error loading participants:', error));
        });

        function deleteParticipant(id) {
            fetch(`/api/participants/${id}`, {
                method: 'DELETE',
                credentials: 'include'
            })
                .then(response => {
                    if (response.ok) {
                        alert('Participant deleted successfully');
                        location.reload();
                    } else {
                        alert('Failed to delete participant');
                    }
                })
                .catch(error => console.error('Error deleting participant:', error));
        }
    </script>
</body>

</html>
