<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Scout Troop App</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/bundle.js" defer></script>
</head>

<body>
    <header id="navbar"></header>
    <div class="container">
        <h1 class="text-center my-4">Manage Users</h1>
        <div class="mb-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">Add User</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Users will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Add/Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" required>
                                <option value="Drużynowy">Drużynowy</option>
                                <option value="Przyboczny">Przyboczny</option>
                                <option value="Zastępowy">Zastępowy</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/navbar.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                });

            loadTable();
        });

        const fetchUsers = () => {
            fetch('/api/users', {
                credentials: 'include',
            })
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('userTableBody');
                    tableBody.innerHTML = '';
                    data.forEach(user => {
                        const row = `
                            <tr>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td>${user.role}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#userModal" onclick="editUser('${user._id}', '${user.username}', '${user.email}', '${user.role}')">Edit</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteUser('${user._id}')">Delete</button>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error fetching users:', error));
        };

        const editUser = (id, username, email, role) => {
            document.getElementById('userId').value = id;
            document.getElementById('username').value = username;
            document.getElementById('email').value = email;
            document.getElementById('role').value = role;
            document.getElementById('password').value = ''; // Password not shown for security
        };

        document.getElementById('userForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const id = document.getElementById('userId').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/users/${id}` : '/api/users';
            const payload = { username, email, password, role };

            fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
                credentials: 'include',
            })
                .then(response => {
                    if (response.ok) {
                        alert('User saved successfully');
                        fetchUsers();
                        const modal = bootstrap.Modal.getInstance(document.getElementById('userModal'));
                        modal.hide();
                    } else {
                        alert('Error saving user');
                    }
                })
                .catch(error => console.error('Error saving user:', error));
        });

        const deleteUser = (id) => {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`/api/users/${id}`, {
                    method: 'DELETE',
                    credentials: 'include',
                })
                    .then(response => {
                        if (response.ok) {
                            alert('User deleted successfully');
                            fetchUsers();
                        } else {
                            alert('Error deleting user');
                        }
                    })
                    .catch(error => console.error('Error deleting user:', error));
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            fetchUsers();
        });
    </script>
</body>

</html>
