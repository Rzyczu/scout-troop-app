<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Scout Troop App</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/bundle.js" defer></script>
</head>

<body>
    <header id="navbar"></header>
    <main class="container mt-4">
        <h1 class="mb-4">Users</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#userModal" id="addUserBtn">Add
            User</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Troop</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody"></tbody>
        </table>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Add/Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div id="passwordField" class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Enter new password or leave blank">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="troop" class="form-label">Troop</label>
                            <select class="form-select" id="troop">
                                <option value="">None</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const usersTableBody = document.getElementById('usersTableBody');
            const userForm = document.getElementById('userForm');
            const userModal = new bootstrap.Modal(document.getElementById('userModal'));
            const roleSelect = document.getElementById('role');
            const troopSelect = document.getElementById('troop');
            const passwordField = document.getElementById('passwordField');
            const userIdField = document.getElementById('userId');

            let roleMap = {}; // Map to store role ID to full name mapping

            const fetchRolesAndTroops = async () => {
                const roles = await fetch('/api/roles').then(res => res.json());
                roleMap = roles.reduce((map, role) => {
                    map[role.id] = role.name;
                    return map;
                }, {});

                roles.forEach(role => {
                    roleSelect.innerHTML += `<option value="${role.id}">${role.name}</option>`;
                });

                const troops = await fetch('/api/troops').then(res => res.json());
                troops.forEach(troop => {
                    troopSelect.innerHTML += `<option value="${troop.id}">${troop.name}</option>`;
                });
            };

            const loadUsers = async () => {
                const users = await fetch('/api/users').then(res => res.json());
                usersTableBody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${roleMap[user.role] || 'Unknown Role'}</td>
                        <td>${user.troop || 'None'}</td>
                        <td>
                            <button class="btn btn-secondary btn-sm editUserBtn" data-id="${user.id}">Edit</button>
                            <button class="btn btn-danger btn-sm deleteUserBtn" data-id="${user.id}">Delete</button>
                        </td>
                    </tr>
                `).join('');
            };

            const fetchJson = async (url, options = {}) => {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }
                return response.json();
            };

            usersTableBody.addEventListener('click', async (e) => {
                const id = e.target.dataset.id;

                if (e.target.classList.contains('editUserBtn')) {
                    try {
                        const user = await fetchJson(`/api/users/${id}`);
                        userIdField.value = user.id;
                        document.getElementById('username').value = user.username;
                        document.getElementById('email').value = user.email;
                        roleSelect.value = user.role;
                        troopSelect.value = user.troop || '';
                        passwordField.style.display = 'block';
                        document.getElementById('password').placeholder = "Enter new password or leave blank";
                        userModal.show();
                    } catch (error) {
                        console.error('Error fetching user data:', error.message);
                        alert('Failed to load user data. Check console for details.');
                    }
                } else if (e.target.classList.contains('deleteUserBtn')) {
                    const confirmDelete = confirm("Are you sure you want to delete this user?");
                    if (confirmDelete) {
                        try {
                            await fetch(`/api/users/${id}`, { method: 'DELETE' });
                            await loadUsers();
                        } catch (error) {
                            console.error('Error deleting user:', error.message);
                            alert('Failed to delete user. Check console for details.');
                        }
                    }
                }
            });

            userForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    role: document.getElementById('role').value,
                    troop: document.getElementById('troop').value,
                };

                const password = document.getElementById('password').value;
                if (password.trim()) {
                    formData.password = password; // Add password only if it's not blank
                }

                if (userIdField.value) {
                    await fetch(`/api/users/${userIdField.value}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData),
                    });
                } else {
                    await fetch('/api/users', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData),
                    });
                }

                userModal.hide();
                loadUsers();
            });

            document.getElementById('addUserBtn').addEventListener('click', () => {
                userForm.reset();
                userIdField.value = '';
                passwordField.style.display = 'block';
                document.getElementById('password').placeholder = ""; // No placeholder in "Add User" mode
            });

            await fetchRolesAndTroops();
            await loadUsers();
        });
    </script>
</body>

</html>
