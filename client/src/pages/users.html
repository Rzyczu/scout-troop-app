<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Scout Troop App</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/bundle.js" defer></script>
</head>

<body>
    <header id="navbar"></header>
    <main class="container mt-4">
        <h1 class="mb-4">Users</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#userModal" id="addUserBtn">Add
            User</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Troop</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody"></tbody>
        </table>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Add/Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div id="passwordField" class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="troop" class="form-label">Troop</label>
                            <select class="form-select" id="troop">
                                <option value="">None</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const api = {
                fetchUsers: () => fetchJson('/api/users'),
                fetchRoles: () => fetchJson('/api/enums/roles'),
                fetchTroops: () => fetchJson('/api/troops'),
                fetchUser: (id) => fetchJson(`/api/users/${id}`),
                createUser: (data) => fetchJson('/api/users', { method: 'POST', body: JSON.stringify(data) }),
                updateUser: (id, data) =>
                    fetchJson(`/api/users/${id}`, { method: 'PUT', body: JSON.stringify(data) }),
                deleteUser: (id) => fetch(`/api/users/${id}`, { method: 'DELETE' }),
            };

            fetch('/navbar.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                });

            const usersTableBody = document.getElementById('usersTableBody');
            const userForm = document.getElementById('userForm');
            const roleSelect = document.getElementById('role');
            const troopSelect = document.getElementById('troop');
            const passwordField = document.getElementById('password');
            const userIdField = document.getElementById('userId');
            const userModal = new bootstrap.Modal(document.getElementById('userModal'));
            let rolesMap = {};

            const fetchJson = async (url, options = {}) => {
                const response = await fetch(url, {
                    headers: { 'Content-Type': 'application/json' },
                    ...options,
                });
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                return response.json();
            };

            const resetForm = () => {
                userForm.reset();
                userIdField.value = '';
                passwordField.placeholder = ''; // Usuwanie placeholdera przy dodawaniu
            };

            const populateSelect = (selectElement, enumData, emptyOptionText = 'None') => {
                selectElement.innerHTML = `<option value="">${emptyOptionText}</option>`;
                Object.entries(enumData).forEach(([key, value]) => {
                    selectElement.innerHTML += `<option value="${key}">${value}</option>`;
                });
            };

            const loadUsers = async () => {
                const users = await api.fetchUsers();
                usersTableBody.innerHTML = users
                    .map(user => `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${mapEnumFullName(UserRoles, user.role)}</td>
                            <td>${user.troop || 'None'}</td>
                            <td>
                                <button class="btn btn-secondary btn-sm editUserBtn" data-id="${user.id}">Edit</button>
                                <button class="btn btn-danger btn-sm deleteUserBtn" data-id="${user.id}">Delete</button>
                            </td>
                        </tr>
                    `).join('');
            };

            const loadRolesAndTroops = async () => {
                const troops = await api.fetchTroops();

                populateSelect(roleSelect, UserRoles);
                populateSelect(troopSelect, troops.reduce((acc, troop) => {
                    acc[troop.id] = troop.name;
                    return acc;
                }, {}));
            };

            usersTableBody.addEventListener('click', async (event) => {
                const target = event.target;
                const id = target.dataset.id;

                if (target.classList.contains('editUserBtn')) {
                    const user = await api.fetchUser(id);
                    userIdField.value = user.id;
                    document.getElementById('username').value = user.username;
                    document.getElementById('email').value = user.email;
                    roleSelect.value = user.role;
                    troopSelect.value = user.troop || '';
                    passwordField.placeholder = 'Enter new password or leave blank'; // Placeholder dla edycji
                    userModal.show();
                } else if (target.classList.contains('deleteUserBtn')) {
                    if (confirm('Are you sure you want to delete this user?')) {
                        await api.deleteUser(id);
                        loadUsers();
                    }
                }
            });

            userForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const data = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    role: roleSelect.value,
                    troop: troopSelect.value,
                };

                const password = passwordField.value;
                if (password) {
                    data.password = password;
                }

                try {
                    if (userIdField.value) {
                        await api.updateUser(userIdField.value, data);
                    } else {
                        await api.createUser(data);
                    }
                    userModal.hide();
                    loadUsers();
                } catch (error) {
                    console.error('Error saving user:', error);
                    alert('Failed to save user. Please check the console for details.');
                }
            });

            document.getElementById('addUserBtn').addEventListener('click', resetForm);

            await loadRolesAndTroops();
            await loadUsers();
        });
    </script>
</body>

</html>
