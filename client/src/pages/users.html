<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Scout Troop App</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/bundle.js" defer></script>
</head>

<body>
    <header id="navbar"></header>
    <div class="container">
        <h1 class="text-center my-4">Manage Users</h1>
        <button class="btn btn-primary mb-4" onclick="showAddUserModal()">Add User</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Troop</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Dynamically populated rows -->
            </tbody>
        </table>
    </div>

    <!-- Modal for adding/editing users -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Add/Edit User</h5>
                    <button type="button" class="btn-close" onclick="closeUserModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" required>
                                <option value="1">Drużynowy</option>
                                <option value="2">Przyboczny</option>
                                <option value="3">Zastępowy</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="troop" class="form-label">Troop</label>
                            <select class="form-select" id="troop">
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                });

            loadUsers();
        });

        const loadUsers = () => {
            fetch('/api/users', {
                method: 'GET',
                credentials: 'include',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(users => populateUserTable(users))
                .catch(error => console.error('Error loading users:', error));
        };

        const populateUserTable = (users) => {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>${user.troop}</td> <!-- Populate troop -->
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editUser(${user.id}, '${user.username}', '${user.email}', ${user.role}, '${user.troop_id || ''}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        };

        const showAddUserModal = () => {
            document.getElementById('userId').value = '';
            document.getElementById('userForm').reset();
            const modal = document.getElementById('userModal');
            modal.classList.add('show');
            modal.style.display = 'block';
            modal.removeAttribute('aria-hidden');
            document.getElementById('username').focus();
        };

        const closeUserModal = () => {
            const modal = document.getElementById('userModal');
            modal.classList.remove('show');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
        };

        const editUser = (id, username, email, role, troopId) => {
            document.getElementById('userId').value = id;
            document.getElementById('username').value = username;
            document.getElementById('email').value = email;
            document.getElementById('role').value = role;
            document.getElementById('troop').value = troopId || ''; // Set troop in dropdown
            document.getElementById('password').value = ''; // Password is not shown
            showAddUserModal();
        };

        document.getElementById('userForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const id = document.getElementById('userId').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = parseInt(document.getElementById('role').value, 10);

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/users/${id}` : '/api/users';
            const payload = {
                username,
                email,
                password,
                role,
                troop_id: document.getElementById('troop').value || null // Include troop ID
            };

            fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
                credentials: 'include',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error saving user');
                    }
                    return response.json();
                })
                .then(() => {
                    alert('User saved successfully');
                    closeUserModal();
                    loadUsers();
                })
                .catch(error => console.error('Error saving user:', error));
        });

        const deleteUser = (id) => {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`/api/users/${id}`, {
                    method: 'DELETE',
                    credentials: 'include',
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error deleting user');
                        }
                        return response.json();
                    })
                    .then(() => {
                        alert('User deleted successfully');
                        loadUsers();
                    })
                    .catch(error => console.error('Error deleting user:', error));
            }
        };

        const loadTroops = () => {
            fetch('/api/troops', {
                method: 'GET',
                credentials: 'include',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(troops => {
                    const troopDropdown = document.getElementById('troop');
                    troopDropdown.innerHTML = `
                        <option value="">None</option> <!-- Default None option -->
                        ${troops.map(troop => `
                            <option value="${troop.id}">${troop.name}</option>
                        `).join('')}
                    `;
                })
                .catch(error => console.error('Error loading troops:', error));
        };


        document.addEventListener('DOMContentLoaded', () => {
            loadTroops(); // Load troop options on page load
        });
    </script>
</body>

</html>
